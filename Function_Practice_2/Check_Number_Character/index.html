<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Character Is A Number</title>
</head>
<body>
</body>
<script>
    let s =prompt("Input Character ")
    let numbers = "0123456789"
    alert(isNumber(s))
    function isNumber(s){
        if (numbers.indexOf(s)!==-1){
            return true
        }
        return false
    }
</script>
</html>
