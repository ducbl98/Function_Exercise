<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Positive Number</title>
</head>
<body>
</body>
<script>
    let n = +prompt('Input Number')
    alert(`Check positive number is ${isPositiveNumber(n)}`)

    function isPositiveNumber(n) {
        if (n < 0) {
            return false
        }
        return true
    }
</script>
</html>
