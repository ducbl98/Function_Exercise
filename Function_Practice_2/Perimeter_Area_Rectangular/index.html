<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Perimeter And Area Of Rectangular</title>
</head>
<body>
</body>
<script>
    let r = +prompt("Input Radius ")
    const PI = 3.1416
    alert(`Area is ${area(r)} and perimeter is ${perimeter(r)}`)
    function area(r){
        return PI*r*r
    }
    function perimeter(r){
        return PI*r*2
    }
</script>
