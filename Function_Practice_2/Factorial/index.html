<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
</body>
<script>
    let n = +prompt("Input Number")
    alert(factorialize(n))
    function factorialize(n){
        let fac=1
        if(n==0||n==1){
            return 1
        }
        do {
            fac*=n
            n--
        }while (n>1)
        return fac
    }
</script>
</html>
