<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum 2 Operand</title>
</head>
<body>
</body>
<script>
    let op1 = +prompt("Input Operand 1 ")
    let op2 = +prompt("Input Operand 2 ")
    display(op1,op2)

    function display(op1, op2) {
        if (op1 > op2) {
            alert("Operand 1 is greater than Operand 2")
            return
        }
         alert(`${op1+op2}`)
    }
</script>
</html>
