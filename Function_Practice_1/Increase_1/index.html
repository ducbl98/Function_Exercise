<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increase 1</title>
</head>
<body>
<input type="number" oninput="increase(this.value)" onchange="increase(this.value)">
</body>
<script>
    function increase(num) {
        num++;
        alert(num)
    }
</script>

</html>
